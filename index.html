<html>
    <head>
        <style>
            /*  Set the map to take up the entire browser
            *   window
            */
            #map {
                height : 100%;
                width : 100%
            }

        </style>
            

    </head>
    <body>
        <h1>This is Parkinator</h1>
        <h2>IT'S IN HAH'VAH'D YAH'D</h2>


        <div id="map"></div>
        <script>
            
function initMap() {
    let house = {lat: 41.63,lng: -70.6279};

    let map = new google.maps.Map(
        document.getElementById("map"), {zoom:4, center: house}
    );

    let marker = new google.maps.Marker({position:house, map:map});
}
        </script>

        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA7UcR48pEvfR0FKcE0oSYO-TE9xSZTO6o&callback=initMap"
        type="text/javascript"></script>
    </body>
</html>
